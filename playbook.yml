---
- name: Actvities on openstack platform
  hosts: localhost
  gather_facts: false
  connection: local
  vars_files:
  - "{{ playbook_dir }}/vars/var.yml"
  - "{{ playbook_dir }}/vars/default.yml"
  tasks:
    - name: Instance actions 
      ansible.builtin.import_role: 
        name: instance

    - name: Storage actions 
      ansible.builtin.import_role: 
        name: volume

    - name: Backup activities
      ansible.builtin.import_role: 
        name: backup